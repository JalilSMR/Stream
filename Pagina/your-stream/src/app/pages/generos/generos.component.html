<div class="text-center mt-3" *ngIf="groupedCards$ | async as groups">
    <ng-container *ngFor="let entry of groups | keyvalue; let last = last">
        <h3>{{ entry.key }}</h3>
        <div class="container p-3">
            <div class="row">
                <div class="col" *ngFor="let card of entry.value; trackBy: trackById">
                    <div class="card" style="width: 18rem;" [class.fade-out]="card.isDeleting">
                        <img [src]="card.image" [alt]="card.title" class="card-img-top">
                        <div class="card-body">
                            <h4>{{ card.title }}</h4>
                            <p class="card-text">
                                {{ card.showFullText ? card.fullDescription : card.shortDescription }}
                            </p>
                            <button class="btn btn-primary" (click)="toggleText(card)">
                                {{ card.showFullText ? 'Menos' : 'MÃ¡s' }}
                            </button>
                            <button class="btn btn-danger" (click)="deleteCard(card)">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="!last">
    </ng-container>
</div>
