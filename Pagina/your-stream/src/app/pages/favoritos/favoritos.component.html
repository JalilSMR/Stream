
    <h2 class="text-center mt-3">Basados en tus preferencias, te traemos las siguientes recomendaciones</h2>
    <div class="container p-3">
        <div class="row">
            <div class="col" *ngFor="let tarjeta of tarjetas; let i = index">
                <div class="card" style="width: 18rem;">
                    <img [src]="tarjeta.imagen" class="card-img-top" [alt]="tarjeta.titulo">
                    <div class="card-body">
                        <h4>{{ tarjeta.titulo }}</h4>
                        <p class="card-text" *ngIf="tarjeta.mostrar">{{ tarjeta.descripcion }}</p>
                        <button class="btn btn-primary" (click)="toggleMostrar(i)">
                            {{ tarjeta.mostrar ? 'Menos' : 'MÃ¡s' }}
                        </button>
                        <button class="btn btn-danger" (click)="eliminarTarjeta(i)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
