<div class="text-center mt-3">
    <div class="encabezado">
        <h1>Bienvenido</h1>
        <h2>Inicia Sesión</h2>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" />
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="loading">
            {{ loading ? 'Cargando...' : 'Enviar' }}
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
        </div>
    </form>
</div>

<div class="text-center mt-3">
    <img src="assets/imagenes/prueba2.webp" alt="Prueba" style="max-width: 42%; height: auto;" />
</div>
